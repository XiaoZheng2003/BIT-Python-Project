<!DOCTYPE html>

<head>
<script>
    function jump(){
        let myselect=document.getElementById("year");
        let index=myselect.selectedIndex;
        let year=myselect.options[index].value;
        myselect=document.getElementById("type");
        index=myselect.selectedIndex;
        let type=myselect.options[index].value;
        window.location.href=year+'年'+type+'.html';
    }
</script>
</head>

<body>
    请选择你要查看的年份和热力图类型：
        <label>年份</label>
        <select id="year" name="year">
            <option value="2011" selected>2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
        </select>
        <label>类型</label>
        <select id="type" name="type">
            <option value="极端低温" selected>极端低温</option>
            <option value="极端高温">极端高温</option>
            <option value="平均低温">平均低温</option>
            <option value="平均高温">平均高温</option>
        </select>
        <button onclick="jump()">查询</button>
</body>
