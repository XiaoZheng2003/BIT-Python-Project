<!DOCTYPE html>
<html>

<head>
  <title>按年份查看</title>
  <meta charset="utf-8">
  <link rel="icon" href="../img/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/bootstrap.css" type="text/css" media="screen">
  <link rel="stylesheet" href="../css/responsive.css" type="text/css" media="screen">
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen">
  <link rel="stylesheet" href="../css/carousel.css" type="text/css" media="screen">
  <script type="text/javascript" src="../js/jquery.js"></script>
  <script type="text/javascript" src="../js/superfish.js"></script>
  <script type="text/javascript" src="../js/jquery.mobilemenu.js"></script>
  <script type="text/javascript" src="../js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="../js/jquery.equalheights.js"></script>
  <script type="text/javascript" src="../js/jquery.carouFredSel-6.1.0.js"></script>
  <script type="text/javascript" src="../js/jquery.touchSwipe.min.js"></script>
  <script>
    $(window).load(function () {
      jQuery(".maxheight-1").equalHeights();
      //  Responsive layout, resizing the items
      $('#foo4').carouFredSel({
        auto: false,
        responsive: true,
        width: '100%',
        scroll: 1,
        prev: '#prev',
        next: '#next',
        pagination: false,
        mousewheel: true,
        items: {
          height: 'auto',
          width: '270',
          visible: {
            min: 1,
            max: 3
          }
        },
        swipe: {
          onMouse: true,
          onTouch: true
        }
      });
    })
    function jump() {
      let myselect = document.getElementById("year");
      let index = myselect.selectedIndex;
      let year = myselect.options[index].value;
      window.location.href = year + '年汇总.html';
    }
  </script>

<body>
  <!--==============================header=================================-->

    <div class="container">

            <div class="nav-collapse nav-collapse_ collapse">
              <div class="clearfix">
                <ul class="nav sf-menu clearfix">
                  <li><a href="../index.html">主页</a></li>
                  <li class="active"><a href="#">按年份查看</a></li>
                  <li><a href="城市.html">按城市查看</a></li>
                  <li><a href="../intro/index.html">关于我们</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div id="content">
    <div class="container" style="margin: 10px auto 50px;">
      <div class="row">
        <p>请选择您要查看的年份：</p>
        <p><select id="year" name="year" style="width: 200px;height: 40px;font-size: 20px;">
            <option value="2011" selected>2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          </select></p>
        <button onclick="jump()" style="width: 80px;height: 40px;font-size: 20px;">查询</button>
      </div>
    </div>
    </footer>
    <script type="text/javascript" src="../js/bootstrap.js"></script>
</body>
